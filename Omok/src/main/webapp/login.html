<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script>
	function fn_login() {
		var frmLogin = document.frmLogin;
		var id = frmLogin.id.value;
		var pwd = frmLogin.pwd.value;
		
		if(id.length == 0 || id == "") {
			alert("아이디를 입력해주세요.");
		} else if(pwd.length == 0 || pwd == "") {
			alert("비밀번호를 입력해주세요.");
		} else {
			frmLogin.method = "post";
			frmLogin.action = "omoklogin";
			frmLogin.submit();
		}
	}
</script>
</head>
<body>
	<form name="frmLogin">
		<table>
			<th>로그인</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>
		</table>
		<input type="button" value="로그인" onclick="fn_login()">
		<input type="button" value="아이디 / 비밀번호 찾기" onclick="location.href='/Omok/find.html'">
		<br>
		<input type="button" value="회원가입" name = "join"  onclick="location.href='/Omok/join.html'">
		<input type="hidden" name="command" value = "login">
	</form>
</body>
</html>
